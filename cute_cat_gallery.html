<!DOCTYPE html>
<html>
  <head>
    <title>Cat Gallery</title>

  <body>
    <h1>Charming Felines</h1>
    <div class="gallery">

      <img src="https://mimo.app/i/whispurr.png" class="thumbnail" alt="cat"
      onclick="showModal(this)">
      <h2>Whispurr</h2>
      <p>Not the Pok√©mon, but the cuddly cat</p>
      </div>
      <div class="item">

      onclick="showModal(this)">

      <h2>Babaganoosh</h2>
      <p>The most unique cat name</p>
      </div>
      <div class="item">

      <p>A timid little feline</p>
      </div>
    </div>
    <div id="modal">
      <span id="modal-close-button">x</span>
      <img id="modal-content">
    </div>
    <script src="script.js"></script>
  </body>
</html>
